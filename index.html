<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>üìù Simple Todo List</h1>
    </header>

    <div class="projects-section">
      <div class="projects-header">
        <h2>Projects</h2>
        <button class="btn btn-small" id="add-project-btn">+</button>
      </div>
      <ul class="projects-list" id="projects-list"></ul>
    </div>

    <div class="todos-section">
      <div class="todos-header">
        <h2 id="current-project-title">Default</h2>
        <button class="btn btn-primary" id="add-todo-btn">+ Add Todo</button>
      </div>
      <div id="todos-list"></div>
    </div>
  </div>

  <div id="todo-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modal-title">Add New Todo</h3>
      <form id="todo-form">
        <input type="hidden" id="todo-id">
        
        <div class="form-group">
          <label for="todo-title">Title</label>
          <input type="text" id="todo-title" required>
        </div>

        <div class="form-group">
          <label for="todo-description">Description</label>
          <textarea id="todo-description" rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="todo-due">Due Date</label>
            <input type="date" id="todo-due" required>
          </div>

          <div class="form-group">
            <label for="todo-priority">Priority</label>
            <select id="todo-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="todo-notes">Notes</label>
          <textarea id="todo-notes" rows="2"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" id="cancel-modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
